<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(value)]="valueSelected"
    (closed)="onTouched()"
    (valueChange)="onChange($event)"
    [required]="true"
  >
    <mat-option *ngFor="let option of options" [value]="option.id">
      {{ option.value }}
    </mat-option>
  </mat-select>
</mat-form-field>
